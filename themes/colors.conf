exec = gsettings set org.gnome.desktop.interface gtk-theme 'Wallbash-Gtk'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

general {
    col.active_border = rgba(D58480ff) rgba(522B29ff) 45deg
    col.inactive_border = rgba(2C2232ff) rgba(4A4057ff) 45deg
}

group {
    col.border_active = rgba(D58480ff) rgba(522B29ff) 45deg
    col.border_inactive = rgba(2C2232cc) rgba(4A4057cc) 45deg
    col.border_locked_active = rgba(FFFFFFff) rgba(0D0E0Eff) 45deg
    col.border_locked_inactive = rgba(FFFFFFcc) rgba(FFFFFFcc) 45deg
}
